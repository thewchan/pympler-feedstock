{% set name = "pympler" %}
{% set version = "0.9" %}
{% set sha256 = "6a10c1658805726d9e7a2d08e6ffc956e7082dfbce8abcd33b111dd382f87a5b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
#  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  source_files:
    - test/*
  commands:
    - python test/runtest.py

about:
  home: https://github.com/pympler/pympler
  license: Apache-2
  license_family: Apache
  license_file: LICENSE
  summary: 'Development tool to measure, monitor and analyze the memory behavior of Python objects in a running Python application. '
  description: |
    A development tool to measure, monitor and analyze the memory
    behavior of Python objects.
  doc_url: http://pythonhosted.org/Pympler/
  dev_url: https://github.com/pympler/pympler

extra:
  recipe-maintainers:
    - CJ-Wright
